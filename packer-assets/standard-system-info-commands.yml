---
commands:
  common:
  - command: git --version
    name: Git version
  - command: bash --version
    name: bash version
  linux:
  - command: date
    name: Build image provisioning date and time
  - command: lsb_release -a
    name: Operating System Details
  - command: uname -r
    name: Linux Version
  osx:
  - command: date
    name: Build image provisioning date and time
  - command: sw_vers
    name: Operating System Details
  - command: uname -r
    name: Darwin Version
