---
description: Travis CI Internal NAT template
variables:
  aws_access_key: "{{ env `AWS_ACCESS_KEY` }}"
  aws_secret_key: "{{ env `AWS_SECRET_KEY` }}"
  gce_account_file: "{{ env `GCE_ACCOUNT_FILE` }}"
  gce_image_name: travis-ci-connie-trusty-{{ timestamp }}
  gce_project_id: "{{ env `GCE_PROJECT_ID` }}"
  ubuntu_trusty_ami: "{{ env `UBUNTU_TRUSTY_AMI` }}"
builders:
- type: amazon-ebs
  access_key: "{{ user `aws_access_key` }}"
  secret_key: "{{ user `aws_secret_key` }}"
  region: us-east-1
  source_ami: "{{ user `ubuntu_trusty_ami` }}"
  ami_name: nat-host {{ isotime "2006-01-02 15:04:06" | clean_ami_name }}
  instance_type: t2.micro
  ssh_username: ubuntu
  ami_virtualization_type: hvm
  tags:
    role: vpn
- type: googlecompute
  account_file: "{{ user `gce_account_file` }}"
  project_id: "{{ user `gce_project_id` }}"
  source_image: ubuntu-1404-trusty-v20160627
  zone: us-central1-b
  image_name: nat-{{ timestamp }}
  machine_type: g1-small
provisioners:
- type: shell
  inline:
  - echo 1 > /proc/sys/net/ipv4/ip_forward
  - echo net.ipv4.ip_forward=1 >> /etc/sysctl.conf
  - iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
  - iptables -A FORWARD -i eth0 -o eth1 -m state --state RELATED,ESTABLISHED -j ACCEPT
  - iptables -A FORWARD -i eth1 -o eth0 -j ACCEPT
  - apt-get install iptables-persistent
