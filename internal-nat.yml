---
description: Travis internal NAT template
variables:
  aws_access_key: "{{ env `AWS_ACCESS_KEY` }}"
  aws_secret_key: "{{ env `AWS_SECRET_KEY` }}"
  gce_account_file: "{{ env `GCE_ACCOUNT_FILE` }}"
  gce_project_id: "{{ env `GCE_PROJECT_ID` }}"
  subnet_id: "{{ env `TRAVIS_SUBNET_ID` }}"
  vpc_id: "{{ env `TRAVIS_VPC_ID` }}"
builders:
- type: amazon-ebs
  access_key: "{{ user `aws_access_key` }}"
  secret_key: "{{ user `aws_secret_key` }}"
  region: us-east-1
  source_ami: ami-af5a4cc5
  ami_name: nat-host {{ isotime "2006-01-02 15:04:06" | clean_ami_name }}
  instance_type: t2.micro
  ssh_username: ubuntu
  ami_virtualization_type: hvm
  tags:
    role: vpn
  associate_public_ip_address: true
  subnet_id: "{{ user `subnet_id` }}"
  vpc_id: "{{ user `vpc_id` }}"
- type: googlecompute
  account_file: "{{ user `gce_account_file` }}"
  project_id: "{{ user `gce_project_id` }}"
  source_image: ubuntu-1604-xenial-v20160830
  ssh_username: ubuntu
  zone: us-central1-b
  image_name: nat-{{ timestamp }}
  machine_type: g1-small
  tags:
  - internal
  - nat
  - travis-ci-packer-templates
provisioners:
- type: shell
  scripts:
  - packer-scripts/configure-nat
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
